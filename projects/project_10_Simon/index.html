<body onmouseup="game.onTouchUp()">
    <div class="center">
        <h1 id="title">SIMON</h1>
    </div>
    <div class="center">
        <button onclick="game.onClickNewGame()">New Game</button>
    </div>
    <div style="padding: 10px">
        <div class="center">
            <button id="red" class="simon-btn red-btn" onmousedown="game.onTouchColor('red')"></button>
            <button id="green" class="simon-btn green-btn" onmousedown="game.onTouchColor('green')"></button>
        </div>
        <div class="center" style="margin: 3px">
        </div>
        <div class="center">
            <button id="yellow" class="simon-btn yellow-btn" onmousedown="game.onTouchColor('yellow')"></button>
            <button id="blue" class="simon-btn blue-btn" onmousedown="game.onTouchColor('blue')"></button>
        </div>
    </div>
    <div class="center">
        <label id="status" class="md-font">--</label>
        <div>
            <input id="strict" type="checkbox" onclick="game.onToggleStrict()">strict
        </div>
    </div>
